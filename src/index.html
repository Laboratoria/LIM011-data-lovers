<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>POKIPEDIA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
        <img class="logo" src="logo.png" alt=""><br><br>
        <input type="text" id="search-poke" placeholder="Busca tu pokemon">
    </header>

    <div id="bar-nav">
      <div id="resumen" class="resumen"><span>&#9776;</span></div><br>
        <ul>
          <li id="menu-pokeball">
            <img src="imagenes/pokeball.png" alt="top10"><br>
            <label><b>Pokebola</b></label>
          </li>
          <li id="menu-filter">
            <img src="imagenes/filtro.png" alt="top10"><br>
            <label><b>Filtro</b></label>
          </li>
          <li id="menu-top">
            <img src="imagenes/top10.png" alt="top10"><br>
            <label><b>Top</b></label>
          </li>
        </ul>
    </div>
    
     <div class="sort-option">
        <button  id="AZ"><b>A - Z</b></button>
        <button id="ZA"><b>Z - A</b></button>
        <button id="asc"><b>1 - 151</b></button>
        <button id="desc"><b>151 - 1</b></button>
      </div>
    
    <form class = "menu-option">
    <div class = "filter-option">
          <select name="filter-type" id="filter-type">
            <option>TIPO</option>
            <option value="Water">Agua</option>
            <option value="Fire">Fuego</option>
            <option value="Grass">Hierba</option>
            <option value="Ground">Suelo</option>
            <option value="Rock">Roca</option>
            <option value="Ice">Hielo</option>
            <option value="Electric">Electrico</option>
            <option value="Dragon">Dragon</option>
            <option value="Ghost">Fantasma</option>
            <option value="Psychic">Psíquico</option>
            <option value="Normal">Normal</option>
            <option value="Fighting">Lucha</option>
            <option value="Poison">Veneno</option>
            <option value="Bug">Bicho</option>
            <option value="Flying">Volador</option>
          </select>

          <select name="filter-weak" id="filter-weak">
            <option>DEBILIDAD</option>
            <option value="Water">Agua</option>
            <option value="Fire">Fuego</option>
            <option value="Grass">Hierba</option>
            <option value="Ground">Suelo</option>
            <option value="Rock">Roca</option>
            <option value="Ice">Hielo</option>
            <option value="Electric">Electrico</option>
            <option value="Dragon">Dragon</option>
            <option value="Ghost">Fantasma</option>
            <option value="Psychic">Psíquico</option>
            <option value="Fighting">Lucha</option>
            <option value="Poison">Veneno</option>
            <option value="Bug">Bicho</option>
            <option value="Flying">Volador</option>
            <option value="Fairy">Hada</option>
            <option value="Dark">Siniestro</option>
            <option value="Steel">Acero</option>
          </select>
          <select name="filt-km" id="filt-km">
          <option>KM</option>
          <option value="2 km">2 Km</option>
          <option value="5 km">5 Km</option>
          <option value="10 km">10 Km</option>
        </select>
      </form>
    </div>
    <div class = "message"><b></b></div>
    <div class = "div-top">
      
      <input type="radio" name="radio-top" id="mas-vistos"><label for="mas-vistos">Más apariciones</label>
      <input type="radio" name="radio-top" id="menos-vistos"><label for="menos-vistos">Menos apariciones</label> <br><br>
      <div class = 'input-top'>
      <input type="radio" name="radio-num" value = 1 id="r1"><label for="r1">1</label>
      <input type="radio" name="radio-num" value = 2 id="r2"><label for="r2">2</label>
      <input type="radio" name="radio-num" value = 3 id="r3"><label for="r3">3</label>
      <input type="radio" name="radio-num" value = 4 id="r4"><label for="r4">4</label>
      <input type="radio" name="radio-num" value = 5 id="r5"><label for="r5">5</label>
      <input type="radio" name="radio-num" value = 6 id="r6"><label for="r6">6</label>
      <input type="radio" name="radio-num" value = 7 id="r7"><label for="r7">7</label>
      <input type="radio" name="radio-num" value = 8 id="r8"><label for="r8">8</label>
      <input type="radio" name="radio-num" value = 9 id="r9"><label for="r9">9</label>
      <input type="radio" name="radio-num" value = 10 id="r10"><label for="r10">10</label><br>
      </div>
    </div>
    <!-- <canvas id="myChart" width="400" height="400"></canvas> -->
     <section class="container-poke">   
  </section>

    <footer> karen y mishel production's</footer>
      <script type="module" src="main.js"></script>
  </body>
</html>
