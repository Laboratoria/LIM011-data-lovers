<!DOCTYPE html>

                    <option id="Electric" value="Electric">
                    <option id="Ghost" value="Ghost">
                    <option id="Fire" value="Fire">
                    <option id="Ice" value="Ice">
                    <option id="Fighting" value="Fighting">
                    <option id="Normal" value="Normal">
                    <option id="Grass" value="Grass">
                    <option id="Psychic" value="Psychic" category="Psychic">
                    <option id="Rock" value="Rock">
                    <option id="Ground" value="Ground">
                    <option id="Poison" value="Poison">
                    <option id"Flying" value="Flying">
            </datalist>
          </section>
      <section id="muestrapokemon"><h1> POKEMONES </h1>
