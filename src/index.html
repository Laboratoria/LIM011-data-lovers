<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Data Lovers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body class="">
  <div id="root"></div>
  <div id= "bienvenida" class="bienvenida">
      <button type="button" class="fondoBoton" id="boton1">Atrápalos Ya!!!</button>
      <button type="button" class="fondoBoton" id="boton2">Frecuencia de Aparición</button> 
      <div class="texto">
          <p>Descubre el mundo Pokémon!!!
          Aquí encontrarás toda la información
          que necesitas para vencer todas tus
          batallas y ser el mejor maestro Pokémon.</p></div>
      <div class="logo" >
          <img src="https://www.stickpng.com/assets/images/580b57fcd9996e24bc43c52f.png"></div>
  </div>
  
    <div id="pagina2" class="pagina2 hide">
        <button id="atras" class="btnAtras">Atrás</button>
        <div id="container" class="container">
          <input type="text" id="formulario" class="formulario" placeholder="Busca tu pokemon aquí..." >
          <div id="resultado2"></div> 
         </div> 
          <div id="pintame" class="pintame hide"></div>
          <a class="btnArriba" href="#">Volver arriba</a>
          <div id= "resultado"></div> 
              <select id="select-weaknesses" class="select2">
                  <option  value="" disabled selected>Debilidades</option>
                  <option  value="Water">Agua</option>
                  <option  value="Ice">Hielo</option>
                  <option  value="Steel">Acero</option>
                  <option  value="Grass">Planta</option>
                  <option  value="Poison">Veneno</option>
                  <option  value="Fire">Fuego</option>
                  <option  value="Flying">Volador</option>
                  <option  value="Bug">Bicho</option>
                  <option  value="Electric">Eléctrico</option>
                  <option  value="Ground">Tierra</option>
                  <option  value="Fighting">Luchador</option>
                  <option  value="Psychic">Psíquico</option>
                  <option  value="Rock">Roca</option>
                  <option  value="Ghost">Fantasma</option>
                </select>
  
              <select id="select-candy" class="select1"> 
                  <option  value="" disabled selected>Caramelos</option>
                  <option  value= "12">Necesitan 12</option>
                  <option  value= "25">Necesitan 25</option>
                  <option  value= "50">Necesitan 50</option>
                  <option  value= "100">Necesitan 100</option>
                  <option  value= "400">Necesitan 400</option>
               </select>
                 
              <select id="select-type" class="select"> 
                  <option  value="" disabled selected>Tipos</option>
                  <option  value="Water" data-image="img\agua.png" > Agua</option>
                  <option  value="Ice">Hielo</option>
                  <option  value="Grass">Planta</option>
                  <option  value="Poison">Veneno</option>
                  <option  value="Fire">Fuego</option>
                  <option  value="Flying">Volador</option>
                  <option  value="Bug">Bicho</option>
                  <option  value="Normal">Normal</option>
                  <option  value="Electric">Eléctrico</option>
                  <option  value="Ground">Tierra</option>
                  <option  value="Fighting">Luchador</option>
                  <option  value="Psychic">Psíquico</option>
                  <option  value="Rock">Roca</option>
                  <option  value="Ghost">Fantasma</option>   
                </select>

               <select id="ordenar" class="ordenar"> 
                  <option  value="" disabled selected>Ordenar por</option>
                  <option  value="0">A-Z</option>
                  <option  value="1">Z-A</option>
                </select>
      </div>
      <div id="pagina3" class="pagina3 hide">
        <button id="atras2" class="btnAtras">Atrás</button>
        <div id="topTen" class="top"></div>
        <div class="texto2">
            <p>Top10 <br>
            Por frecuencia <br>
            de aparición.</p>
          </div>
        <div class="logo2" >
            <img src="https://www.stickpng.com/assets/images/580b57fcd9996e24bc43c52f.png"></div>
        <div class="poke"><img src= "https://media1.giphy.com/media/C5Q3XmEp9qoRG/source.gif"></div>   
   
      </div>
      <footer>
        <a href="https://play.google.com/store/apps/details?id=com.nianticlabs.pokemongo&hl=es_PE" class="btnApp">Descarga aquí el App</a>

      </footer>
          <script type="module" src="main.js"></script>
  </body>
</html>
