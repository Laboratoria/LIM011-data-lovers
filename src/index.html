<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>El mundo de Harry Potter</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/logohp.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="fuentes/fonts.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900&display=swap" rel="stylesheet">
</head>

<!-- BODY -->

<body>
  <header>
    <div class="menu-flotante">
      <a href="#" id="menu-inicio"><img src="imagenes/ww-g.png" class="logo"></a>
      <input type="checkbox" id="menu-nav">
      <label for="menu-nav" class="icon-menu"></label>
      <nav class="menu">
        <a href="#" id="menu-personajes">PERSONAJES</a>
        <a href="#" id="menu-rol">ROL</a>
        <a href="#" id="menu-casas">CASAS</a>
      </nav>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main>

    <!-- INICIO -->
  <section id="inicio-section">
      <!-- section de inicio -->
      <div id="inicio">
        <!-- FONDO HIPOGRIFO-->
        <img src="imagenes/logoWizardsUnite.png" />
        <!--logo wizard-->
        <p>Para todos nuestros fánaticos de Harry Potter: Wizard Unite, llega esta web donde podrás
          encontrar datos increíbles e información sobre tus personajes favoritos para poder personalizar
          tu propio avatar en el juego. 
        </p>
        <br>
        <iframe class="video"src="https://www.youtube.com/embed/jEvCxCbe3HE" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
  </section> <!-- fin del section de inicio-->

  <!-- MENU -->
  <section id="menus-section" class="section ocultar">
    <!-- section de filtros-->
    <div id="nubes">
      <!-- FONDO NUBES-->
      <!-- Menu Casas -->
      <div id="casas" class="menu-flotante ocultar">
        <div class="filtros">
          <div class="select">
            <form class="filtrar-casas">
            <select class="filtrar-casas">
              <option value="" selected>Todos</option>
              <option value="Gryffindor">Gryffindor</option>
              <option value="Hufflepuff">Hufflepuff</option>
              <option value="Ravenclaw">Ravenclaw</option>
              <option value="Slytherin">Slytherin</option>
            </select>
          </form>
          </div>

          <div class="filtradoPorBusqueda">
            <input type="search" id="busquedaC" class="buscar" placeholder="Buscador">
            <i class="icon-search"></i>
          </div>
        </div> <!-- fin del filtros-->
        <div id="todosC" class="todos"></div>
      </div> <!-- fin de menu Casas-->

      <!-- Menu Rol -->
      <div id="rol" class="menu-flotante ocultar">
        <div class="filtros">
          <div class="select">
            <form class="filtrar-rol">
            <select class="filtrar-rol">
              <option value="todos" selected>Todos</option>
              <option value="alumno">Alumno</option>
              <option value="profesor">Profesor</option>
              <option value="otros">Otros</option>
            </select>
          </form>
          </div>

          <div class="filtradoPorBusqueda">
            <input type="search" id="busquedaR" class="buscar" placeholder="Buscador">
            <i class="icon-search"></i>
          </div>
        </div> <!-- fin del filtros-->
        <div id="todosR" class="todos"></div>
      </div>
      <!-- fin del menu rol -->

      <!-- Menu Personajes  -->
      <div id="personajes" class="menu-flotante ocultar">
        <div class="filtros">
          <div class="select">
            <form class="filtrar-personajes">
            <select class="filtrar-personajes">
              <option value="" selected>Todos</option>
              <option value="female">Femenino</option>
              <option value="male">Masculino</option>
            </select>
          </form>
          </div>

          <form class="filtradoPorBusqueda">
            <div class="filtradoPorBusqueda">
            <input type="search" id="busquedaP" class="buscar" placeholder="Buscador">
            <i class="icon-search"></i>
          </div>
        </form>
        </div> <!-- fin del filtros-->
        <div id="todosP" class="todos"></div>
        <!-- modal -->
        <div id="modalP" class="contenido ocultar"></div>
        <!-- fin modal -->

      </div> <!-- fin del menu personajes-->
    </div> <!-- fin de nubes background-->
  </section> <!-- fin section de filtros-->

</main>

  <footer>
    <div id="footer">
      <div class="ftr">
        <img src="imagenes/wb-w.png" class="logo-footer">
        <img src="images/logo-wz-w.png" class="logo-footer">
      </div>
      <div class="ftr">
        <p class="copy">&copy; El Mundo de Harry Potter 2019</p>
      </div>
      <div class="ftr"><span class="icon-facebook icon"></span>
        <span class="icon-youtube icon"></span>
        <span class="icon-twitter icon"></span></div>
    </div>
  </footer>
  <script type="module" src="main.js"></script>
</body>

</html>
