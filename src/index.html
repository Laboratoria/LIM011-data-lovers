<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>POKIPEDIA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
      <div id="barra-navegar">
        <div id="resumen" class="resumen"><span>&#9776;</span></div>
          <ul>
            <li><img src="pokeball.png" alt="logo"></li>
            <li id="pokebola"><b>POKEMON</b></li>
            <li id="filtro"><b>FILTRO</b> </li>
            <li id="ordenar"><b>ORDENAR</b> </li>
          </ul>
      </div>
        <img class="logo" src="logo.png" alt=""><br><br>
        <input type="text" id="buscar-pokemon" placeholder="Busca tu pokemon">
  </header>

    <section id="menu-pokemon">

      <div id="menu-pokebola">
          <img src="pokeball.png" alt="top10"><br>
          <label><b>Pokebola</b></label>
      </div>
      <div id="menu-filtro"> 
          <img src="filtro.png" alt="top10"><br>
          <label><b>Filtro</b></label>
      </div>
      <div id="menu-top10">
        <img src="top10.png" alt="top10"><br>
        <label><b>Top</b></label>
      </div>
     <!-- <div id="menu-evolucion">
          <img src="filtro.png" alt="top10"><br>
          <label><b>Evolución</b></label>
        </div>-->
    </section>

     <div id="ordenar-pokemon">
        <button  id="AZ"><b>A - Z</b></button>
        <button id="ZA"><b>Z - A</b></button>
        <button id="asc"><b>1 - 151</b></button>
        <button id="desc"><b>151 - 1</b></button>
      </div>
    
    <div id="filtros-pokemon">
          <select name="filtrar-tipo-pokemon" id="filtrar-tipo-pokemon">
            <option>TIPO</option>
            <option value="Water">Agua</option>
            <option value="Fire">Fuego</option>
            <option value="Grass">Hierba</option>
            <option value="Ground">Suelo</option>
            <option value="Rock">Roca</option>
            <option value="Ice">Hielo</option>
            <option value="Electric">Electrico</option>
            <option value="Dragon">Dragon</option>
            <option value="Ghost">Fantasma</option>
            <option value="Psychic">Psíquico</option>
            <option value="Normal">Normal</option>
            <option value="Fighting">Lucha</option>
            <option value="Poison">Veneno</option>
            <option value="Bug">Bicho</option>
            <option value="Flying">Volador</option>
          </select>

          <select name="filtrar-debilidad-pokemon" id="filtrar-debilidad-pokemon">
            <option>DEBILIDAD</option>
            <option value="Water">Agua</option>
            <option value="Fire">Fuego</option>
            <option value="Grass">Hierba</option>
            <option value="Ground">Suelo</option>
            <option value="Rock">Roca</option>
            <option value="Ice">Hielo</option>
            <option value="Electric">Electrico</option>
            <option value="Dragon">Dragon</option>
            <option value="Ghost">Fantasma</option>
            <option value="Psychic">Psíquico</option>
            <option value="Fighting">Lucha</option>
            <option value="Poison">Veneno</option>
            <option value="Bug">Bicho</option>
            <option value="Flying">Volador</option>
            <option value="Fairy">Hada</option>
            <option value="Dark">Siniestro</option>
            <option value="Steel">Acero</option>
          </select>
          <select name="filtrar-km-pokemon" id="filtrar-km-pokemon">
          <option>KM</option>
          <option value="2 km">2 Km</option>
          <option value="5 km">5 Km</option>
          <option value="10 km">10 Km</option>
        </select>
    </div>
    <div id="aleatorio"></div>
     <section id="contenedor-pokemon">
       
  </section>

    <footer> karen y mishel production's</footer>
      <script type="module" src="main.js"></script>
  </body>
</html>
