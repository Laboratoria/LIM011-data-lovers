<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>RockeDex</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />

    <!--Section header -->
</head>

<body>
    <header class="container-header">
        <picture>
            <img id=logo class="logo" src="img/logo.png" alt="logo">
            <img id=logo2 class="logo" src="img/logo2.png" alt="logo letra">
        </picture>
        <input list="pokemon-name" type="text" id="busqueda-nombre-pokemon" class="filtro"  placeholder="Nombre del Pokemón">
        <datalist id="pokemon-name">
            <option value="Bulbasaur">
            <option value="Ivysaur">
            <option value="Venusaur">
            <option value="Charmander">
            <option value="Charmeleon">
            <option value="Charizard">
            <option value="Squirtle">
            <option value="Wartortle">
            <option value="Blastoise">
            <option value="Caterpie">
            <option value="Metapod">
            <option value="Butterfree">
            <option value="Weedle">
            <option value="Kakuna"> 
        </datalist>
        <nav>
            <button class="buttonm" id="boton-pantalla-filtrotipo">Tipos de Pokemón</button>
            <button class="buttonr" id="boton-pantalla-caramelos">Cantidad de caramelos</button>
        </nav>
    </header>

    <!--Section filtro -->
    <div class="selector-filtro-wrap" id="selector-filtro-wrap">
        <section class="selector-filtro" id="selector-filtro">
            <!-- <input list="pokemon-type" class="buttonm" id="selector-pokemon-type" placeholder="Tipo de Pokemón"/> -->

            <select id="pokemon-type" class="poke-type-list" >
              <option class="poke-type-list" value="Todos">Todos</option>
                <option class="poke-type-list" value="Water">Agua</option>
                <option class="poke-type-list" value="Bug">Insecto</option>
                <option class="poke-type-list" value="Dragon">Dragon</option>
                <option class="poke-type-list" value="Electric">Eléctrico</option>
                <option class="poke-type-list" value="Ghost">Fantasma</option>
                <option class="poke-type-list" value="Fire">Fuego</option>
                <option class="poke-type-list" value="Ice">Hielo</option>
                <option class="poke-type-list" value="Fighting">Pelea</option>
                <option class="poke-type-list" value="Normal">Normal</option>
                <option class="poke-type-list" value="Grass">Planta</option>
                <option class="poke-type-list" value="Psychic">Psiquico</option>
                <option class="poke-type-list" value="Rock">Roca</option>
                <option class="poke-type-list" value="Ground">Tierra</option>
                <option class="poke-type-list" value="Poison">Veneno</option>
                <option class="poke-type-list" value="Flying">Volador</option>
            </select>
            <label for="az">Ordenar por: </label>
            <img src="./img/az.png" id="az" alt="Orden Alfabetico">
            <img src="./img/za.png" id="za" alt="Orden Alfabetico">
            <img src="./img/n.png" id="n" alt="Orden Apor numero">
        </section>
        <!--muestra pokemon de la busqueda-->
        <section id="tarjeta-pokemon-buscado" class="lista-pokemon">
        </section>
        <!--muestra lista de pokemon filtrados-->
        <div class="lista-pokemon" id="muestra-lista-pokemon">
        </div>
        
    </section>
    </div>

    <!--Section Calcular Evolucion -->
    <section id="pantalla-caramelos" class="caramelo-pantalla" >
        <article class="candies" id="calculate-evolution">
            <h3>Descubre cuanto le falta a tu pokemon para evolucionar</h3>
            <br>
            <form id="form">
                <label for="name-pokemon">¿Cuál es tu pokemon?</label>
                <input class="filtro" id="name-pokemon" type="text" placeholder="Nombre pokemon" required="required" />
                <label for="candy-count">¿Cuántos caramelos tienes?</label>
                <input class="filtro" id="candy-count" type="number" placeholder="Numero de Caramelos " min="0" required="required" />
                <br>
                <br>
                <button id="btn-calculate" class="buttonr">Descubrir</button>
        </article>
        <!--Section Resultado Caramelos-->
        <article class="candies-fichas-pokemon" id="resultados-caramelos">
            <section class="lista-pokemon" id="caramelo-muestra-pokemon">
            </section>
        </article>
        <button id="btn-limpiar-caramelos" type="button" class="buttonr">Otra Vez</button>
    </section>

    <!--Section footer-->
    <footer class="footer">
        <p>
            © Copyright Producto exclusivo del equipo Rocket. Todos los derechos reservados.
        </p>
    </footer>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="module" src="main.js"></script>

</body>

</html>
