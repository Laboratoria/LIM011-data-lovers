<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">  
      <div class="nav-container">
        <a href="#" class="logo"><img class= "img-logo" src="./img/logo.png" alt=""></a>   
        <nav class="menu">
          <ul>
            <li><a href=""></a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!-- Section to filters -->
      <section class="filters">
        <select class="selectHouse select">
          <option value="select">CASA</option>
          <option value="Gryffindor">Gryffindor</option>
          <option value="Ravenclaw">Ravenclaw</option>
          <option value="Slytherin">Slytherin</option>
          <option value="Hufflepuff">Hufflepuff</option>
          <option value="">No especificado</option>
        </select>
        <select class="selectRole select">
          <option value="select">ROL</option>
          <option value="true">Estudiante</option>
          <option value="false">Profesor</option>
          <option value="">No especificado</option>
        </select>
        <select class="selectGender select">
          <option value="select">GENERO</option>
          <option value="female">Femenino</option>
          <option value="male">Masculino</option>
        </select>
      </section>
      <section class="btn-filters">
        <button class="btn-general" id="btn-wand" type="button">VARITAS</button>
        <button class="btn-general" id="btn-patronus" type="button">PATRONUS</button>
      </section>
      <!-- Section to show general data -->
      <section class="data-characters"></section>
      <!-- Section to show modal -->
      <section class="modal"></section>
      <!-- Section to show wands -->
      <section class="wands">
        <div class="btn-filters-wands">
            <a class="btn-wands" id="btn-dragon" type="button"><img src="./img/dragon.png" alt=""><p>dragon</p></a>
            <a class="btn-wands" id="btn-unircorn" type="button"><img src="./img/unircorn.png" alt=""><p>unircorn</p></a>
            <a class="btn-wands" id="btn-phonix" type="button"><img src="./img/phoenix.png" alt=""><p>phoenix</p></a>
        </div>
        <div class="data-wands"></div>    
      </section>
    </main>
    <footer>
      <ul>
        <li><a href="">Omaira Palacios</a></li>
        <li>Data-Lovers <p>Para Fans de Harry Potter y Wizard Unite</p></li>
        <li><a href="">Lesly Mu√±oz</a></li>
      </ul>
    </footer>  
    <script type="module" src="main.js"></script>
    <script type="module" src="./data/potter/potter.js"></script>
  </body>
</html>
